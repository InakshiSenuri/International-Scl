<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="contact.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="name-logo">
          <div class="logo">
            <a href="home.html">
              <img src="./img/newlogo-removebg-preview.png" />
            </a>
          </div>
          <div class="name">
            <h2>APEX International Collage</h2>
          </div>
        </div>
        <div class="navbar">
          <a href="home.html" class="main-nav">Home</a>
          <a href="about.html" class="main-nav">About</a>
          <a href="contact.html" class="main-nav">Contact</a>
          <div class="dropdown">
            <button class="navbutt">Account</button>
            <div class="drop-list">
              <a href="reg.html" class="drops">Register</a>
              <a href="login.html" class="drops">Login</a>
              <a href="#" class="drops">LogOut</a>
            </div>
          </div>
        </div>
      </div>
      <div class="fill">
        <img
          src="./img/20170317_d_SJIIM-Brochure-Shoot-2017-247.jpg"
          class="fill-img"
        />

        <div class="msg-box">
          <div class="topic">
            <h2>Let's Talk...</h2>
          </div>

          <form id="contact-form" action="" method="POST">
            <div class="form-element">
              <p class="label">Your Name:</p>
              <input type="text" id="username" name="username" />
            </div>
            <div class="form-element">
              <p class="label">Email:</p>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-element">
              <p class="label">Message:</p>
              <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-element">
              <input type="submit" id="submit" value="Send" />
              <input type="reset" id="reset" value="Clear" />
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="bgFooter"></div>
        <div class="companyinfo">
          <div class="tag">
            <h2>Find Out More</h2>
          </div>
        </div>

        <div class="sociallinks">
          <a
            href="https://www.facebook.com/tourismsrilanka.gov.lk"
            target="_blank"
            ><img src="./img/facebook-icon.png"
          /></a>
          <a
            href="https://www.youtube.com/user/srilankatravelvideo"
            target="_blank"
            ><img src="./img/youtube-icon.png"
          /></a>
          <a href="https://twitter.com/tourismlk" target="_blank"
            ><img src="./img/twitter-icon.png"
          /></a>
          <a
            href="https://www.instagram.com/destination_srilanka/"
            target="_blank"
            ><img src="./img/instagram-icon.png"
          /></a>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Get the form element
    const form = document.querySelector("#contact-form");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);

      const username = formData.get("username");
      const email = formData.get("email");
      const message = formData.get("message");

      if (!username) {
        alert("Please enter your name.");
        return;
      }

      if (!email || !email.match(/^\S+@\S+\.\S+$/)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!message) {
        alert("Please enter a message.");
        return;
      }

      fetch(form.action, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.text())
        .then((data) => {
          console.log("Form Data:", Object.fromEntries(formData.entries()));
          alert("Form submitted successfully!");
          form.reset();
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</html>
